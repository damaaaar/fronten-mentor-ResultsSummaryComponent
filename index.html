<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Results summary component</title>
  </head>
  <body>
    <section class="content">
      <article class="card">
        <aside class="card-right">
          <h2 class="card-right-subtitle">Your Result</h2>
          <div class="card-right-point">
            <p class="card-right-point-end">76</p>
            <p class="card-right-point-total">of 100</p>
          </div>
          <h1 class="card-right-title">Great</h1>
          <p class="card-right-description">
            You scored higher than 65% of the people
            who have taken these tests.
          </p>
        </aside>
        <aside class="card-left">
          <h2 class="card-left-title">Summary</h2>
          <section class="card-left-scored">
            <article class="card-left-scored-section">
              <h3 class="card-left-scored-section-title">Reaction</h3>
              <p class="card-left-scored-section-results">80 <span>/ 100</span></p>
            </article>
            <article class="card-left-scored-section">
              <h3 class="card-left-scored-section-title">Memory</h3>
              <p class="card-left-scored-section-results">92 <span>/ 100</span></p>
            </article>
            <article class="card-left-scored-section">
              <h3 class="card-left-scored-section-title">Verbal</h3>
              <p class="card-left-scored-section-results">61 <span>/ 100</span></p>
            </article>
            <article class="card-left-scored-section">
              <h3 class="card-left-scored-section-title">Visual</h3>
              <p class="card-left-scored-section-results">72 <span>/ 100</span></p>
            </article>
          </section>
          <button class="card-left-button">Continue</button>
        </aside>
      </article>
    </section>
  </body>
</html>
